{{<layout}}

{{$pageTitle}}Automatic vehicle{{/pageTitle}}

{{$content}}

<main id="content" role="main">

	<div class="grid-row">

		<div class="column-two-thirds">

			<div class="form-group">

				<h1 class="heading-medium">As a result of your medical condition, do you need to drive an automatic vehicle?</h1>

				<fieldset class="inline">
					<label class="block-label" for="radio-inline-1">
						<input id="radio-inline-1" type="radio" name="radio-inline-group" value="Yes">
						Yes
					</label>
					<label class="block-label" for="radio-inline-2">
						<input id="radio-inline-2" type="radio" name="radio-inline-group" value="No">
						No
					</label>
				</fieldset>

			</div>
		</div>
		<div class="column-third">
    		&nbsp;
    	</div>
    </div>

	<a class="button" href="/vehicle-special-controls">Save and continue</a>

</main>

{{/content}}

{{/layout}}
