{{<layout}}

{{$pageTitle}}Motorbike special controls{{/pageTitle}}

{{$content}}

<main id="content" role="main">

	<div class="grid-row">

		<div class="column-two-thirds">

			<div class="form-group">

				<h1 class="heading-medium">As a result of your medical condition, which special controls have been fitted to your motorbike?</h1>
				<span class="form-hint">Select all options that are relevant to you</span>

				<fieldset>
					<label class="block-label" for="checkbox-1">
						<input id="checkbox-1" type="checkbox" name="checkbox-group" value="1">
						Adjusted commands
					</label>
					<label class="block-label" for="checkbox-2">
						<input id="checkbox-2" type="checkbox" name="checkbox-group" value="2">
						Adjusted foot operated brake
					</label>
					<label class="block-label" for="checkbox-3">
						<input id="checkbox-3" type="checkbox" name="checkbox-group" value="3">
						Adjusted hand operated brake
					</label>
					<label class="block-label" for="checkbox-4">
						<input id="checkbox-4" type="checkbox" name="checkbox-group" value="4">
						Adjusted manual transmission and clutch
					</label>
					<label class="block-label" for="checkbox-5">
						<input id="checkbox-5" type="checkbox" name="checkbox-group" value="5">
						Only with sidecar
					</label>
					<label class="block-label" for="checkbox-6">
						<input id="checkbox-6" type="checkbox" name="checkbox-group" value="6">
						Single operated brake
					</label>
					<label class="block-label" for="checkbox-7">
						<input id="checkbox-7" type="checkbox" name="checkbox-group" value="7">
						Seat height
						<span class="form-hint">Allows driver in a seated position to have contact with the ground
</span>
					</label>
				</fieldset>

			</div>
		</div>
		<div class="column-third">
    		&nbsp;
    	</div>
    </div>

	<a class="button" href="vehicle-moped">Save and continue</a>

</main>

{{/content}}

{{/layout}}
