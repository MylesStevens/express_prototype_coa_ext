{{<layout}}

{{$pageTitle}}Your full name{{/pageTitle}}

{{$content}}

<main id="content" role="main">

	<div class="form-group">
		<h1 class="heading-medium">What is your full name?</h1>
		<span class="form-hint">Please enter your name as it appears on your licence</span>

		<label class="form-label" for="first-name">
			First Name
		</label>
		<input class="form-control" id="first-name" type="text">

		<label class="form-label" for="middle-names">
			Middle Names
		</label>
		<input class="form-control" id="middle-names" type="text">

		<label class="form-label" for="last-name">
			Last Name
		</label>
		<input class="form-control" id="last-name" type="text">

	</div>

	<a class="button" href="/your-date-of-birth">Save and continue</a>

</main>

{{/content}}

{{/layout}}
